<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header id="header">
      <a href="index.html" aria-label="back to the homepage">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="picture of Fisheye Home"
        />
      </a>
    </header>
    <main id="main">
      <div class="filter-form-wrapper">
        <form class="filter-form" action="#" method="POST">
          <label for="filter-select">Trier par </label>
          <select name="filter-select" id="filter-select">
            <option value="populary">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </form>
      </div>
      <div id="media-container" tabindex="-1"></div>
    </main>
    <div
      id="contact_modal"
      class="lightbox"
      role="dialog"
      aria-labelledby="contact_modal_label"
      aria-hidden="true"
    >
      <div class="modal">
        <img
          src="assets/icons/close_form.svg"
          onclick="closeModal()"
          class="close-modal-contact"
        />
        <header>
          <h2 id="contact_modal_label">
            Contactez-moi <br />
            <span class="h2Name"></span>
          </h2>
        </header>
        <form>
          <div>
            <!-- <label>Prénom</label> -->
            <!-- <input /> -->
          </div>
          <button class="contact_button" aria-label="Send contact form">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <div
      id="lightbox"
      class="lightbox"
      role="dialog"
      aria-labelledby="lightbox_label"
      aria-hidden="true"
    >
      <div id="lightbox-image" class="lightbox-image" role="document"></div>
      <button
        class="close"
        onclick="closeLightBox()"
        aria-label="close the lightbox"
      ></button>
    </div>
    <script src="/scripts/utils/mediaFactory.js"></script>
    <script src="/scripts/templates/photographerPage.js"></script>
    <script src="/scripts/pages/photographer.js" defer></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightBox.js"></script>
    <script src="/scripts/utils/carousel.js"></script>
    <script src="/scripts/utils/counterLike.js"></script>
    <script src="/scripts/utils/sort.js"></script>
  </body>
</html>
