<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <!--   <div class="photograph-header">
            <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button> 
      </div> -->
      <div class="filter-form-wrapper">
        <form class="filter-form" action="#" method="POST">
          <label for="filter-select">Trier par </label>
          <select name="filter-select" id="filter-select">
            <option value="populary">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </form>
      </div>
      <div id="media-container"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <!-- <label>Prénom</label> -->
            <!-- <input /> -->
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="lightbox" class="lightbox">
      <img id="lightbox-image" class="lightbox-image" alt="" />
      <span class="close" onclick="closeLightBox()">&times;</span>
    </div>
    <script src="/scripts/utils/mediaFactory.js"></script>
    <script src="/scripts/templates/photographerPage.js"></script>
    <script src="/scripts/pages/photographer.js" defer></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightBox.js"></script>
    <script src="/scripts/utils/carousel.js"></script>
    <script src="/scripts/utils/counterLike.js"></script>
  </body>
